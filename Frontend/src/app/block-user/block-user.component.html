<div  style="margin-left: -25px; margin-right: -25px;">

    <div style="padding-top: 30px; padding-left: 20px; font-weight: 400;">
        <h3>Black List</h3>
    </div>
    
    
        <hr  class="line">    
        <div *ngIf="flag">
            <mat-form-field style="margin-top:50px ; padding-left: 100px; padding-right: 100px;">
              <mat-label><mat-icon >search</mat-icon>Search...</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Type any name">
            </mat-form-field>
            <div style="padding: 50px 50px 50px 50px;">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>
          
                <!-- email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="usertype">
                  <th mat-header-cell *matHeaderCellDef> Usertype </th>
                  <td mat-cell *matCellDef="let element"> {{element.usertype}} </td>
                </ng-container>
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Profile </th>
                  <td mat-cell *matCellDef="let element"> <button class="btn btn-primary" (click)="gotoProfile(element.id)">View Profile</button> </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
            
</div>
