<div style="margin-left: -25px; margin-right: -25px;margin-top: -10px;">
    <div style="padding-top: 30px; padding-left: 13px; font-weight: 400;">
      <h3>User Register Requests</h3>
    </div>
    <div>
      <hr class="line">
    </div>
    <div>
      <mat-tab-group style="padding-left: 20px; padding-right: 20px;">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">people</mat-icon>
            Registered
          </ng-template>
          
          <div style="padding: 50px 50px 50px 50px;">
            <table mat-table [dataSource]="issueDetailsRegister" class="mat-elevation-z8">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <!-- phonenumber Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <!-- message Column -->
              <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
              </ng-container>
               <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"><button class="btn btn-danger" (click)="delete(element.id)">Marked</button></td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>         
        </mat-tab>
      
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">build</mat-icon>
            Unregistered
          </ng-template>
          <div style="padding: 50px 50px 50px 50px;">
            <table mat-table [dataSource]="issueDetailsUnregister" class="mat-elevation-z8">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <!-- phonenumber Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <!-- message Column -->
              <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
              </ng-container>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element"><button (click)="delete(element.id)" class="btn btn-danger">Marked</button></td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div> 
        </mat-tab>
      </mat-tab-group>
    </div> 
  </div>
