
    <div style="margin-left: -25px; margin-right: -25px;margin-top: -10px;">
        <div style="padding-top: 30px; padding-left: 13px; font-weight: 400;">
          <h3>Issue Reporting</h3>
        </div>
        <div>
          <hr class="line">
        </div>   
      <!-- <div style="height: 200px; width: auto; z-index: -1;"><img src="../../assets/img/1dsp-20160107-business-007.png" ></div> -->
          
      <div class="row" style="padding-left: 50px;padding-right:50px; padding-top: 100px;">
        <div class="col-lg-12">
          <form id="contactForm" name="sentMessage" novalidate="novalidate" [formGroup]="contactusForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" name="name" formControlName="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" formControlName="email" name="email" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control"  formControlName="number" name="phone" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea style="height: 145px;" formControlName="message" name="message" class="form-control" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <p class="help-block text-danger">{{error}}</p>
                <div id="success"></div>
                <button id="sendMessageButton" class="btn-rounded btn-xl text-uppercase" mat-raised-button color="warn" type="submit" (click)="Submit()">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
   
  </div>
