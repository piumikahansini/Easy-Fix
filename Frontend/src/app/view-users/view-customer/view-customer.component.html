<mat-form-field style="margin-top:50px ; padding-left: 100px; padding-right: 100px;">
    <mat-label><mat-icon style="font-size: 25px;">search</mat-icon>Search...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type any name">
  </mat-form-field>
  <div style="padding: 50px 50px 50px 50px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="usertype">
        <th mat-header-cell *matHeaderCellDef> Usertype </th>
        <td mat-cell *matCellDef="let element"> {{element.usertype}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
